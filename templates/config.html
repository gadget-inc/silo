{% extends "base.html" %}

{% block title %}Config - Silo{% endblock %}

{% block content %}
<div class="space-y-4">
    <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold text-zinc-100">Running Configuration</h1>
    </div>
    
    <div class="bg-zinc-800 border border-zinc-700 overflow-hidden">
        <div class="bg-zinc-850 border-b border-zinc-700 px-4 py-2">
            <h2 class="text-sm font-semibold text-zinc-300">Node Configuration (TOML)</h2>
        </div>
        <div class="p-4">
            <pre class="text-sm text-zinc-300 whitespace-pre-wrap font-mono bg-zinc-900 p-4 border border-zinc-700 overflow-x-auto">{{ config_toml }}</pre>
        </div>
    </div>
    
    <div class="text-xs text-zinc-500">
        <p>This shows the effective configuration for this node after environment variable expansion.</p>
    </div>
</div>
{% endblock %}
