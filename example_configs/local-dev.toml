# Example config for local development
# No coordination (single-node mode), local filesystem storage

[server]
grpc_addr = "127.0.0.1:7450"

# [logging]
# Log format: "text" (default, human-readable) or "json" (structured)
# format = "json"

[coordination]
backend = "none"

[webui]
enabled = true
addr = "127.0.0.1:7460"

[metrics]
# Enable Prometheus metrics endpoint (default: true)
enabled = true
# Metrics listen address (default: 127.0.0.1:9090)
addr = "127.0.0.1:9090"

[database]
backend = "fs"
# %shard% placeholder will be replaced with the shard ID
# NOTE: %shard% must be at a directory boundary (after /) for split/clone to work correctly
path = "/var/lib/silo/%shard%"
# Optional: periodic self-healing scan for pending concurrency requests (default: 5000)
# concurrency_reconcile_interval_ms = 5000
