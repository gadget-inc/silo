name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  fmt:
    name: Rust formatting
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Check Rust formatting
        run: rustfmt --check --edition=2024 **/*.rs
      - name: Validate SILO sigils synchronized
        run: node scripts/validate-silo-sigils.js

  test:
    name: Rust tests
    runs-on: blacksmith-8vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Run background processes
        shell: bash
        run: |
          process-compose up --tui=false gubernator etcd > process-compose.log 2>&1 &
          sleep 2
      - name: Run cargo test
        shell: bash
        # Debug logs written to file via SILO_DEBUG_LOG_FILE, console uses RUST_LOG level
        env:
          SILO_DEBUG_LOG_FILE: test-debug.log
        run: cargo test -- --skip k8s_ --skip etcd_ --skip coordination_split_tests
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            test-debug.log
            process-compose.log

  test-etcd:
    name: etcd coordination tests
    runs-on: blacksmith-8vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Run background processes
        shell: bash
        run: |
          process-compose up --tui=false gubernator etcd > process-compose.log 2>&1 &
          sleep 2
      - name: Run etcd coordination tests
        shell: bash
        # Debug logs written to file via SILO_DEBUG_LOG_FILE, console uses RUST_LOG level
        env:
          SILO_DEBUG_LOG_FILE: etcd-test-debug.log
        run: |
          cargo test --test etcd_coordination_tests -- --test-threads=1
          cargo test --test coordination_split_tests -- --test-threads=1
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: etcd-test-logs
          path: |
            etcd-test-debug.log
            process-compose.log

  test-k8s:
    name: K8S coordination tests
    runs-on: blacksmith-8vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: silo-test
      - name: Verify cluster
        run: kubectl cluster-info
      - name: Run K8S coordination tests
        shell: bash
        # Run only the k8s_coordination_tests binary which requires a real k8s cluster
        # Other tests with k8s_ in the name (like mock_k8s_* and turmoil DST tests) use mocks
        # Debug logs written to file via SILO_DEBUG_LOG_FILE for diagnosing flaky test failures
        env:
          SILO_DEBUG_LOG_FILE: k8s-test-debug.log
        run: cargo test --test k8s_coordination_tests -- --test-threads=1
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k8s-test-logs
          path: k8s-test-debug.log

  benchmark:
    name: Run benchmarks
    runs-on: blacksmith-8vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Cache golden bench shard
        uses: actions/cache@v4
        with:
          path: tmp/golden-bench-shard
          key: golden-bench-shard-v1-${{ hashFiles('benches/bench_helpers.rs') }}
      - name: Run throughput benchmark
        shell: bash
        run: cargo bench --bench job_shard_throughput
      - name: Run big shard operations benchmark
        shell: bash
        run: cargo bench --bench big_shard_operations
      - name: Run query profile benchmark
        shell: bash
        run: cargo bench --bench query_profile

  alloy-changes:
    name: Detect Alloy changes
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: read
      pull-requests: read
    outputs:
      job-shard: ${{ steps.filter.outputs.job-shard }}
      coordination: ${{ steps.filter.outputs.coordination }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            job-shard:
              - 'specs/job_shard.als'
              - 'scripts/run-alloy-verification.mjs'
              - 'flake.lock'
            coordination:
              - 'specs/coordination.als'
              - 'scripts/run-alloy-verification.mjs'
              - 'flake.lock'

  alloy-job-shard:
    name: Alloy verification (job_shard)
    needs: alloy-changes
    if: needs.alloy-changes.outputs.job-shard == 'true'
    runs-on: blacksmith-8vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Verify job_shard.als
        shell: bash
        run: node scripts/run-alloy-verification.mjs specs/job_shard.als

  alloy-coordination:
    name: Alloy verification (coordination)
    needs: alloy-changes
    if: needs.alloy-changes.outputs.coordination == 'true'
    runs-on: blacksmith-8vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Verify coordination.als
        shell: bash
        run: node scripts/run-alloy-verification.mjs specs/coordination.als

  typescript-client-lint:
    name: TypeScript lints
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        shell: bash
        working-directory: typescript_client
        run: pnpm install --frozen-lockfile
      - name: Lint
        shell: bash
        working-directory: typescript_client
        run: pnpm run lint
      - name: Typecheck
        shell: bash
        working-directory: typescript_client
        run: pnpm run typecheck
      - name: Validate proto files up to date
        shell: bash
        run: node scripts/validate-typescript-proto.js

  typescript-client-tests:
    name: TypeScript tests
    runs-on: blacksmith-8vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        shell: bash
        working-directory: typescript_client
        run: pnpm install --frozen-lockfile
      - name: Build silo server
        shell: bash
        run: cargo build
      - name: Run background processes
        shell: bash
        run: |
          process-compose up --tui=false &
          sleep 5
      - name: Build typescript package
        shell: bash
        working-directory: typescript_client
        run: pnpm run build
      - name: Run tests
        shell: bash
        working-directory: typescript_client
        env:
          CI: "true"
          SILO_SERVERS: "localhost:7450,localhost:7451"
          TOXIPROXY_SILO_SERVERS: "localhost:17450,localhost:17451"
          TOXIPROXY_API_URL: "http://127.0.0.1:8474"
        run: pnpm test

  build-docker:
    name: Build Docker image (${{ matrix.platform }})
    strategy:
      matrix:
        platform: [amd64, arm64]
        include:
          - platform: amd64
            runner: blacksmith-8vcpu-ubuntu-2404
            nix_system: x86_64-linux
          - platform: arm64
            runner: blacksmith-8vcpu-ubuntu-2404-arm
            nix_system: aarch64-linux
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build Docker image with Nix
        run: |
          nix build .#packages.${{ matrix.nix_system }}.silo-docker -L
          docker load < result

      - name: Push to Cachix
        if: github.ref == 'refs/heads/main'
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          # Push the silo binary and its dependencies to Cachix for future builds
          cachix push silo result

      - name: Authenticate gcloud
        if: github.ref == 'refs/heads/main'
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: access_token
          workload_identity_provider: ${{ vars.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCLOUD_SERVICE_ACCOUNT_EMAIL }}

      - name: Login to Google Artifact Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Tag and push image
        if: github.ref == 'refs/heads/main'
        run: |
          sha=$(git rev-parse --short HEAD)
          registry="us-central1-docker.pkg.dev/gadget-core-production/core-production"
          image_tag="${registry}/silo:sha-${sha}-${{ matrix.platform }}"

          docker tag silo:latest "${image_tag}"
          docker push "${image_tag}"

          echo "✅ Pushed: ${image_tag}"

  merge-docker-manifests:
    name: Merge Docker manifests
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Authenticate gcloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: access_token
          workload_identity_provider: ${{ vars.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCLOUD_SERVICE_ACCOUNT_EMAIL }}

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Merge images into multi-architecture manifest
        run: |
          sha="${{ github.sha }}"
          sha="${sha:0:7}"
          registry="us-central1-docker.pkg.dev/gadget-core-production/core-production"

          docker manifest create "${registry}/silo:sha-${sha}" \
              "${registry}/silo:sha-${sha}-amd64" \
              "${registry}/silo:sha-${sha}-arm64"

          docker manifest push "${registry}/silo:sha-${sha}"

          docker manifest create "${registry}/silo:latest" \
              "${registry}/silo:sha-${sha}-amd64" \
              "${registry}/silo:sha-${sha}-arm64"

          docker manifest push "${registry}/silo:latest"

          echo ""
          echo "✅ Successfully pushed multi-architecture Docker images:"
          echo "   - ${registry}/silo:sha-${sha}"
          echo "   - ${registry}/silo:latest"
