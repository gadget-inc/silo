name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  fmt:
    name: Rust formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.89.0"
          components: rustfmt
      - name: Check formatting
        run: rustfmt --check --edition=2024 **/*.rs

  test:
    name: Rust tests
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Run background processes
        shell: bash
        run: |
          process-compose up --tui=false gubernator etcd &
          sleep 2
      - name: Run cargo test
        shell: bash
        run: cargo test -- --skip k8s_

  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Run throughput benchmark
        shell: bash
        run: cargo bench --bench job_shard_throughput

  test-k8s:
    name: K8S coordination tests
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: silo-test
      - name: Verify cluster
        run: kubectl cluster-info
      - name: Run K8S coordination tests
        shell: bash
        # Run K8S tests single-threaded to prevent interference between tests
        run: cargo test k8s_ -- --test-threads=1

  alloy-changes:
    name: Detect Alloy changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      job-shard: ${{ steps.filter.outputs.job-shard }}
      coordination: ${{ steps.filter.outputs.coordination }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            job-shard:
              - 'specs/job_shard.als'
              - 'scripts/run-alloy-verification.mjs'
              - 'flake.lock'
            coordination:
              - 'specs/coordination.als'
              - 'scripts/run-alloy-verification.mjs'
              - 'flake.lock'

  alloy-job-shard:
    name: Alloy verification (job_shard)
    needs: alloy-changes
    if: needs.alloy-changes.outputs.job-shard == 'true'
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Verify job_shard.als
        shell: bash
        run: node scripts/run-alloy-verification.mjs specs/job_shard.als
      - name: Validate SILO tags synchronized
        shell: bash
        run: node scripts/validate-silo-tags.js

  alloy-coordination:
    name: Alloy verification (coordination)
    needs: alloy-changes
    if: needs.alloy-changes.outputs.coordination == 'true'
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Verify coordination.als
        shell: bash
        run: node scripts/run-alloy-verification.mjs specs/coordination.als

  typescript-client-lint:
    name: TypeScript lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        shell: bash
        working-directory: typescript_client
        run: pnpm install --frozen-lockfile
      - name: Lint
        shell: bash
        working-directory: typescript_client
        run: pnpm run lint
      - name: Typecheck
        shell: bash
        working-directory: typescript_client
        run: pnpm run typecheck

  typescript-client-tests:
    name: TypeScript tests
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        shell: bash
        working-directory: typescript_client
        run: pnpm install --frozen-lockfile
      - name: Build silo server
        shell: bash
        run: cargo build
      - name: Run background processes
        shell: bash
        run: |
          process-compose up --tui=false &
          sleep 2
      - name: Build typescript package
        shell: bash
        working-directory: typescript_client
        run: pnpm run build
      - name: Run tests
        shell: bash
        working-directory: typescript_client
        env:
          CI: "true"
          SILO_SERVERS: "localhost:50051,localhost:50052"
        run: pnpm test

  build-docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest-l
    permissions:
      contents: "read"
      id-token: "write"
    outputs:
      image-tag: ${{ steps.push.outputs.image-tag }}
      image-sha-tag: ${{ steps.push.outputs.image-sha-tag }}
      full-image-sha: ${{ steps.push.outputs.full-image-sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build Docker image with Nix
        run: |
          nix build .#packages.x86_64-linux.silo-docker -L
          docker load < result

      - name: Authenticate gcloud
        if: github.ref == 'refs/heads/main'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ vars.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCLOUD_SERVICE_ACCOUNT_EMAIL }}

      - name: Login to Google Artifact Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Tag and push image
        if: github.ref == 'refs/heads/main'
        id: push
        run: |
          sha=$(git rev-parse --short HEAD)
          registry="us-central1-docker.pkg.dev/gadget-core-production/core-production/silo"

          sha_image="${registry}/silo:sha-${sha}"
          latest_image="${registry}/silo:latest"

          echo "ðŸ·ï¸  Tagging images..."
          docker tag silo:latest "${sha_image}"
          docker tag silo:latest "${latest_image}"

          echo "ðŸ“¤ Pushing SHA-tagged image..."
          docker push "${sha_image}"

          echo "ðŸ“¤ Pushing latest tag..."
          docker push "${latest_image}"

          echo ""
          echo "âœ… Successfully pushed Docker images:"
          echo "   - ${sha_image}"
          echo "   - ${latest_image}"
          echo ""

          # Set outputs for GitHub Actions UI
          echo "image-tag=sha-${sha}" >> $GITHUB_OUTPUT
          echo "image-sha-tag=sha-${sha}" >> $GITHUB_OUTPUT
          echo "full-image-sha=${sha_image}" >> $GITHUB_OUTPUT
