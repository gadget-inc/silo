name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Rust tests
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Run background processes
        shell: bash
        run: |
          process-compose up --tui=false gubernator etcd &
          sleep 2
      - name: Run cargo test
        shell: bash
        run: cargo test

  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Run throughput benchmark
        shell: bash
        run: cargo bench --bench job_shard_throughput

  test-k8s:
    name: K8S coordination tests
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: silo-test
      - name: Verify cluster
        run: kubectl cluster-info
      - name: Run K8S coordination tests
        shell: bash
        # Run K8S tests single-threaded to prevent interference between tests
        run: cargo test --features k8s k8s_ -- --test-threads=1

  alloy:
    name: Alloy model verification
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Run Alloy model checker
        shell: bash
        run: |
          set -euo pipefail
          
          echo "Running Alloy model verification..."
          alloy6 exec -f -s glucose specs/job_shard.als 2>&1 | tee alloy_output.txt
          
          echo ""
          echo "Verifying results..."
          
          # Check that all 'check' commands are UNSAT (no counterexamples found)
          if grep -E "^[0-9]+\. check .* SAT$" alloy_output.txt; then
            echo ""
            echo "ERROR: Alloy found counterexamples for the above assertions!"
            echo "A 'check' command returning SAT means the assertion is violated."
            exit 1
          fi
          
          # Check that all 'run' commands are SAT (examples are satisfiable)
          if grep -E "^[0-9]+\. run .* UNSAT$" alloy_output.txt; then
            echo ""
            echo "ERROR: Alloy could not find instances for the above examples!"
            echo "A 'run' command returning UNSAT means the scenario is impossible."
            exit 1
          fi
          
          # Verify we actually ran some checks
          check_count=$(grep -c "^[0-9]*\. check" alloy_output.txt || true)
          if [ "$check_count" -eq 0 ]; then
            echo "ERROR: No 'check' commands found in Alloy output!"
            exit 1
          fi
          
          echo ""
          echo "✓ All $check_count assertions verified (no counterexamples found)"
          echo "✓ All example scenarios are satisfiable"
      - name: Validate SILO tags synchronized
        shell: bash
        run: node scripts/validate-silo-tags.js

  typescript-client-lint:
    name: TypeScript lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        shell: bash
        working-directory: typescript_client
        run: pnpm install --frozen-lockfile
      - name: Lint
        shell: bash
        working-directory: typescript_client
        run: pnpm run lint
      - name: Typecheck
        shell: bash
        working-directory: typescript_client
        run: pnpm run typecheck

  typescript-client-tests:
    name: TypeScript tests
    runs-on: ubuntu-latest-l
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        shell: bash
        working-directory: typescript_client
        run: pnpm install --frozen-lockfile
      - name: Build silo server
        shell: bash
        run: cargo build
      - name: Run background processes
        shell: bash
        run: |
          process-compose up --tui=false &
          sleep 2
      - name: Build typescript package
        shell: bash
        working-directory: typescript_client
        run: pnpm run build
      - name: Run tests
        shell: bash
        working-directory: typescript_client
        env:
          CI: "true"
          SILO_SERVERS: "localhost:50051,localhost:50052"
        run: pnpm test

  build-docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest-l
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        uses: ./.github/actions/setup-test-env
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build Docker image with Nix
        run: |
          nix build .#packages.x86_64-linux.silo-docker -L
          docker load < result

      - name: Authenticate gcloud
        if: github.ref == 'refs/heads/main'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ vars.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCLOUD_SERVICE_ACCOUNT_EMAIL }}

      - name: Login to Google Artifact Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Tag and push image
        if: github.ref == 'refs/heads/main'
        run: |
          sha=$(git rev-parse --short HEAD)
          registry="us-central1-docker.pkg.dev/gadget-core-production/core-production/silo"

          docker tag silo:latest "${registry}/silo:sha-${sha}"
          docker push "${registry}/silo:sha-${sha}"

          docker tag silo:latest "${registry}/silo:latest"
          docker push "${registry}/silo:latest"
